<h2>Liste des Employes</h2>
    <ul class="list-group">
        <ng-container  *ngFor="let e of lesEmployes">
            <li class="list-group-item"> {{e.matricule}} {{e.nom}} 
                <button [routerLink]="['/selectedEmploye',e.matricule]"> Infos</button> 
            </li>
        </ng-container>
        
    </ul>
